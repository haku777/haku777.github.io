<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <link rel="stylesheet" href="bootstrap/bootstrap.css"><!--Bootstrap 5-->

    <style>
        .carousel{
            background: #000;
        }
        .Containercarouselq{
            height: 30vh !important;
            margin: auto;
            display: flex;
            justify-content: center;
            align-content: center;
            align-items: center;
            overflow: hidden;
        }
        .Containercarouselq img{
            width: 300px !important;
        }

    </style>
</head>
<body>

    <main>
<!-- carousel -->
    <div class="carousel">
        <div class="Containercarouselq">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="../../../img/pexelFree/black_woman.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../../../img/pexelFree/girl_beautiful.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../../../img/pexelFree/girl_forest.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    
    
    
    


<!-- cards -->
        <div class="container"> 
            <button class="btn btn-danger"><a href="../../../index.html">Back</a></button>
            <button class="btn btn-danger"><a href="../../../page.html">Menu</a></button>
            
            <div class="card" style="width:400px">
                <div class="card-body">
                    <h4 class="card-title">someone</h4>
                    <p class="card-text">Ejemplo de card con bootstrap</p>
                    <a href="#" class="btn btn-primary">Ver perfil</a>
                </div>
                <img class="card-img-bottom" src="../../../img/lol/ranked-emblems/Emblem_Challenger.png" alt="Card image" style="width:100%">
            </div>
        </div>
</main>


      <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
</body>
</html>
