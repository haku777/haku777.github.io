<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>dayNight</title>

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;1,400&display=swap');

		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Josefin Sans', sans-serif;
		}

		.wrapper{
			background: #fff;
			height: 100vh;
			overflow: hidden;
		}

		main{
			margin: auto;
			margin-top: 20%;
			width: 30vw;
			height: 30vw;
			border: 7px dashed #555555;
			border-radius: 50%;
		}
		@keyframes round {
			0%{transform: scale(1.5);}
		}
		
		.wrapper .bottom{
			background: #0004;
			margin: auto;
			width: 50vw;
			height: 70px;
			border-radius: 50%;
			animation: rounds 2s alternate infinite;
		}

		img{
			width: 300px;
		}

	</style>

</head>
<body>
	<div class="wrapper">
		<main>
			<div class="gallery">
				<!-- leer por js -->
			</div>
		</main>
		<div class="bottom"></div>
	</div>
</body>

</html>
