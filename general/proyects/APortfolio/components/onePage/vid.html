<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>dayNight</title>

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;1,400&display=swap');

		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		.wrapper{
			background: #270077;
			width: 100vw;
			height: 100vh;
			overflow: hidden;
		}
	
		main{
			background: #000;
			width: 70vw;
			margin: auto;
			margin-top: 10vh;
		}

		iframe{
			margin: auto;
			width: 70vw;
			height: 80vh;
		}

	</style>

</head>
<body>
	<div class="wrapper">
		<main>
			<div>
				<iframe src="https://www.youtube-nocookie.com/embed/JVrIdX9i2Bs" 
				title="YouTube video player" frameborder="0" allow="accelerometer; 
				autoplay; clipboard-write; encrypted-media; gyroscope; 
				picture-in-picture; web-share" allowfullscreen></iframe>
			</div>
		</main>
	</div>
</body>
</html>
