<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body{
			background: rgb(222,226,232);
			height: 100vh;
		}
		main{
			width: 70vw;
			margin: auto;
			padding-top: 30vh;
		}
		main section{
			display: flex;
			justify-content: space-evenly;
			flex-direction: center;
			align-content: center;
			align-items: center;
			flex-wrap: wrap;
		}
		div{
			display: inline-block;
			margin: 5px;
			width: 300px;
			height: 300px;
		}
		div:nth-child(1){
			box-shadow: 
			-3px -3px 7px rgb(234,237,239),
			3px 3px 4px rgb(135, 142, 156);
			border-radius: 7px;
		}
		div:nth-child(2){
			box-shadow: 
			inset -3px -3px 4px rgb(234,237,239),
			inset 3px 3px 7px rgb(135, 142, 156);
			border-radius: 7px;
		}
		div:nth-child(3){
			border-radius: 50%;
			box-shadow: 
			-3px -3px 7px rgb(234,237,239),
			3px 3px 4px rgb(135, 142, 156),
			inset -3px -3px 4px rgb(234,237,239),
			inset 3px 3px 7px rgb(135, 142, 156);
			border: 30px solid transparent;
		}
	</style>
</head>
<body>
	<main>
		<section>
			<div></div>
			<div></div>
			<div></div>
		</section>
	</main>
</body>
</html>
