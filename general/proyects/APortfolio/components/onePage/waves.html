<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WAVES</title>

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;1,400&display=swap');

		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Josefin Sans', sans-serif;
		}

		.wrapper{
			background: #000;
			height: 100vh;
			overflow: hidden;
		}

		main{
			position: relative;
			width: 70vw;
			height: 100vh;
			margin: auto;
			padding: 7px;
			display: flex;
			justify-content: center;
			align-content: center;
			align-items: center;
			transform-style:preserve-3d;
			transform: perspective(500px) rotateX(360deg);
		}
		
		span{
			position: absolute;
			height: 40px;
			width: calc((var(--i) * 300px));
			border-radius: 50%;
			border:1px solid #fff;
			animation: waves 7s alternate infinite;
			animation-delay: calc(var(--i) * 1s);
			box-shadow: 0px 0px 7px 1px white;
		}
		span:nth-child(1){
			background: #fff;
			box-shadow: 0px 0px 7px 1px #fff,
			0px 0px 77px 77px #fff,
			0px 0px 177px 17px #fff,
			0px 0px 377px 27px #fff,
			0px 0px 777px 100px #fff;
		}

		@keyframes waves {
			0%{transform: translatey(0vh);}
			50%{transform: translatey(20vh);}
			100%{transform: translatey(-20vh);}
		}

	</style>

</head>
<body>
	<div class="wrapper">
		<main>
			<span style="--i:0.1;"></span>
			<span style="--i:0.2;"></span>
			<span style="--i:0.3;"></span>
