<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body{
			background: linear-gradient(indigo 50%,white 50% 100%);
			background-repeat: no-repeat;
			height: 100vh;
		}
		main{
			/*background: #cdcdcd;*/
			width: 360px;
			height: 100vh;
			margin: auto;
			padding-top: 20vh;
		}
		section{
			padding: 20px;
			width: 360px;
			margin: auto;
			min-height: 50vh;
			border-radius: 10px;
			backdrop-filter:  blur(15px);
			border-top: 1px solid rgba(255,255,255,0.5);
			box-shadow: 0px 15px 25px rgba(0,0,0,0.1);
		}
		main section img{
			display: block;
			margin: auto;
			width: 270px;
			height: 360px;
			border-radius: 10px;
		}
		h2{
			text-align: center;
			padding-top: 20px;
			color: dodgerblue;
		}
		a{
			text-decoration: none;
			text-align: center;
			display: block;
			color: #252555;
			font-weight: 700;
		}
	</style>
</head>
<body>
	<main>
		<section>
			<img src="../../../img/pexelFree/girl_beautiful.jpg" alt="">
			<h2>HEY you</h2>
			<a href="../">Back</a>
		</section>
	</main>
</body>
</html>
