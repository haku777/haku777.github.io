<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ATOM</title>

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;1,400&display=swap');

		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Josefin Sans', sans-serif;
		}

		.wrapper{
			background: #000;
			height: 100vh;
			overflow: hidden;
		}

		main{
			/* background: #270027; */
			width: 70vw;
			height: 100vh;
			margin: auto;
			padding: 7px;
			display: flex;
			justify-content: center;
			align-content: center;
			align-items: center;
			overflow: hidden;
		}

		span{
			position: absolute;
			height: 40px;
			width: calc((var(--i) * 400px));
			border-radius: 50%;
			border:1px solid lime;
			animation: waves 2s alternate infinite;
			animation-delay: calc(var(--i) * 1s);
			box-shadow: 0px 0px 7px 1px lime;
		}
		span:nth-child(1){
			background: lime;
			animation: none;
			box-shadow: 0px 0px 7px 1px lime,
			0px 0px 77px 77px lime,
			0px 0px 177px 17px lime,
			0px 0px 377px 27px lime,
			0px 0px 777px 77px lime;
		}

		@keyframes waves {
			0%{transform: translatey(17px);
				transform: skewY(calc(var(--i) * 360deg));
			}
			100%{transform: translatey(-17px);}
		}

	</style>

</head>
<body>
	<div class="wrapper">
		<main>
			<span style="--i:0.1;"></span>
			<span style="--i:0.2;"></span>
			<span style="--i:0.3;"></span>
			<span style="--i:0.4;"></span>
			<span style="--i:0.5;"></span>
			<span style="--i:0.6"></span>
			<span style="--i:0.7;"></span>
			<span style="--i:0.8;"></span>
			<span style="--i:0.9;"></span>
			<span style="--i:1;"></span>
			<span style="--i:1.1;"></span>
			<span style="--i:1.2;"></span>
			<span style="--i:1.3;"></span>
			<span style="--i:1.4;"></span>
			<span style="--i:1.5;"></span>
			<span style="--i:1.6;"></span>
			<span style="--i:1.7;"></span>
			<span style="--i:1.8;"></span>
			<span style="--i:1.9;"></span>
			<span style="--i:2;"></span>
			<span style="--i:2.1;"></span>
			<span style="--i:2.2;"></span>
			<span style="--i:2.3;"></span>
			<span style="--i:2.4;"></span>
			<span style="--i:2.5;"></span>
			<span style="--i:2.6;"></span>
			<span style="--i:2.7;"></span>
			<span style="--i:2.8;"></span>
			<span style="--i:2.9;"></span>
			<span style="--i:3;"></span>
		</main>
	</div>
</body>

<script>

</html>
