<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body{
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			overflow: hidden;
		}
		.card{
			position: relative;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.card span{
			position: absolute;
			top: 0;
			width: 470px;
			height:470px;
			display: block;
			background: #000;
			/*border-radius: 50%;*/
			transform-origin: 125px 0;
			transform: rotate(calc(90deg * var(--i)));
			filter: blur(50px);
			opacity: 0.75;
		}
		.card span:nth-child(1){
			background: #01b2fe;
		}
		.card span:nth-child(2){
			background: #ff008c;
		}
		.card span:nth-child(3){
			background: #ffcd00;
		}
		.card span:nth-child(4){
			background: #00c456;
		}
		.card .glass{
			position: absolute;
			width: 450px;
			height: 300px;
			background: rgba(255,255,255,0.5);
			border-radius: 20px;
			border:  1px solid #fff;
			overflow: hidden;
			display: flex;
			justify-content: flex-start;
			align-items: flex-end;
		}
		.card .glass::before{
			content: '';
			position: absolute;
			top: 0;
			left: -50%;
			width: 100%;
			height: 100%;
			background: rgba(255,255,255,0.2);
			pointer-events: none; /*establece si debe reaccionar a evento de puntero*/
			transform: skewX(345deg);
		}
		.card .glass h2{
			padding: 20px;
			font-weight: 400;
			width: 100%;
			background: rgba(255,255,255,0.2);
			color: #333;
			text-align: end;
		}
		.card .glass h2 i{
			font-weight: 300;
			font-size: 0.75em;
			font-style: oblique;
		}
	</style>
</head>
<body>
	<div class="card">
		<span style="--i:0;"></span>
		<span style="--i:1;"></span>
		<span style="--i:2;"></span>
		<span style="--i:3;"></span>
		<div class="glass">
			<h2>Hola We

				<br>

				<a href="https://es.stackoverflow.com/users/244994/haku"><img src="https://es.stackoverflow.com/users/flair/244994.png?theme=clean" width="208" height="58" alt="perfil para HAKU en Stack Overflow en espa&#241;ol, Preguntas y respuestas para programadores y profesionales de la inform&#225;tica" title="perfil para HAKU en Stack Overflow en espa&#241;ol, Preguntas y respuestas para programadores y profesionales de la inform&#225;tica"></a>

				<i></i>
			</h2>

		</div>
	</div>
</body>
</html>
