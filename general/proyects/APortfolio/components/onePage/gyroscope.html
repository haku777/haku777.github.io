<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>gyroscope</title>

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;1,400&display=swap');

		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Josefin Sans', sans-serif;
		}

		.wrapper{
			background: linear-gradient(to bottom, white 70%,#fdd 70% 100%);
			height: 100vh;
			display: flex;
			transform-style: preserve-3d;
			justify-content: center;
			align-content: center;
			align-items: center;
			overflow: hidden;
		}

		main{
			background: salmon;
			height: 50vh;
			animation: animate 7s linear infinite;
		}

		@keyframes animate{
			from{transform: rotateX(-20deg) rotateY(360deg);}
			to{transform: rotateX(-20deg) rotateY(0deg);}
		}

		main div:nth-child(1){
			background: #903030;
			position: absolute;
			border-radius: 3px;
			width: 10px;
			height: 300px;
		}
		
		main div:nth-child(2){
			background: crimson;
			position: absolute;
			border-radius: 50%;
			width: 600px;
			height: 300px;
			transform: rotateY(20deg) rotateX(20deg);
		}

		main div:nth-child(2){
			background: radial-gradient(transparent 64%, gray 64% 100%);
			position: absolute;
			border-radius: 50%;
			left: -150px;
			width: 300px;
			height: 300px;
		}
		
		.four{
			background: radial-gradient(transparent 64%, gray 64% 100%);
			position: absolute;
			border-radius: 50%;
			top: 140px;
			left: 574px;
			width: 400px;
			height: 400px;
			animation: third 3s linear infinite;
		}

		.five{
			background: radial-gradient(transparent 64%, gray 64% 100%);
			position: absolute;
			border-radius: 50%;
			top: 90px;
			left: 524px;
			width: 500px;
			height: 500px;
			animation: five 3s linear infinite;
		}

		@keyframes secod {
			0%{transform: rotatey(360deg);}
		}

		@keyframes third {
			0%{transform: rotatex(360deg);}
		}

		@keyframes five {
			0%{transform: rotateY(360deg);}
			100%{transform: rotateY(0deg);}
		}

	</style>
</head>
<body>
	<div class="first"></div>
	<div class="wrapper">
		<main>
			<div style="--i:0"></div>
			<div style="--i:1"></div>
		</main>
	</div>
	<div class="four"></div>
	<div class="five"></div>
</body>

<script>

</script>
</html>
