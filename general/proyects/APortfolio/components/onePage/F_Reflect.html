			justify-content: center;

		.imagen-con-reflejo {
		position: relative;
		display: inline-block;
		}

		.imagen-con-reflejo::after {
		content: "";
		position: absolute;
		bottom: 0;
		left: 0;
		right: 0;
		opacity: 0.5;
		transform: scaleY(-1);
		transform-origin: bottom;
		background-image: linear-gradient(to top, gray 1%, transparent 50% 100%);
		z-index: -1;
		height: 50%;
		}

		.imagen-con-reflejo{
		background: url(../../../img/pexelFree/girl_learn.jpg);
		background-repeat: no-repeat;
		background-size: cover;
		width: 300px;
		height: 400px;
	}

	}
