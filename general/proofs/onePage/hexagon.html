<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hexagon</title>

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;1,400&display=swap');

		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Josefin Sans', sans-serif;
		}

		.wrapper{
			background: radial-gradient(#000 60%,indigo 98%);
			height: 100vh;
			overflow: hidden;
		}

		main{
			/* background: dodgerblue; */
			position: absolute;
			left: 30vw;
			top: 14vh;
			width: 80vh;
			height: 70vh;
			animation: rotate 27s linear infinite;
		}

		main div{
			/* background: #77007722; */
			position: absolute;
			margin: auto;
			left: 10vw;
			width: 40vh;
			height: 70vh;
			border-top: 10px solid #ef4358;
			border-bottom: 10px solid #ef4358;
			transform: rotatez(calc(var(--i) * 60deg));
			box-shadow: 0px 3px;
		}

		@keyframes rotate{
			0% {transform: rotatez(360deg);}
		}
	</style>

</head>
<body>
	<div class="wrapper">
		<main>
			<div style="--i:0;"></div>
			<div style="--i:1;"></div>
			<div style="--i:2;"></div>
		</main>
	</div>
</body>
</html>
