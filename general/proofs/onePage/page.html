<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" href="../../../img/utilities/yo4.avif" />
    <title>page</title>
    <style>
        #paginator {
        text-align: center;
        margin-top: 10px;
        }

        #page-numbers {
        list-style: none;
        padding: 0;
        display: inline-block;
        }

        #page-numbers li {
        display: inline;
        margin: 0 5px;
        cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="paginator">
        <ul id="page-numbers">
          <!-- Los números de página se generarán dinámicamente aquí -->
        </ul>
      </div>
      <div id="content">
        <!-- Contenido de ejemplo en diferentes páginas -->
        <div class="page">Contenido de la página 1</div>
        <div class="page">Contenido de la página 2</div>
        <!-- ... Más contenido de páginas ... -->
      </div>
      
</body>

<script>
const itemsPerPage = 1; // Cantidad de elementos por página
const content = document.querySelectorAll('.page');
const totalPages = Math.ceil(content.length / itemsPerPage);
const paginator = document.getElementById('page-numbers');

function showPage(pageNumber) {
  const startIndex = (pageNumber - 1) * itemsPerPage;
  const endIndex = startIndex + itemsPerPage;

  for (let i = 0; i < content.length; i++) {
    content[i].style.display = 'none';
  }

  for (let i = startIndex; i < endIndex && i < content.length; i++) {
    content[i].style.display = 'block';
  }
}

function createPaginatorButtons() {
  for (let i = 1; i <= totalPages; i++) {
    const li = document.createElement('li');
    li.textContent = i;
    li.addEventListener('click', () => {
      showPage(i);
    });
    paginator.appendChild(li);
  }
}

createPaginatorButtons();
showPage(1); // Mostrar la primera página al cargar

</script>
</html>
