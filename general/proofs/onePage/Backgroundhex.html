<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>background hexagon</title>
<style>
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	body {
		background-color: #000000;
		width: 100vw;
		height: 100vh;
		overflow: hidden;
	}

	.wrapper, .insideContainer{
		position: relative;
		display: flex;
		flex-wrap: wrap;
		margin-top: -20vh;
		margin-left: -6vw;
		justify-content: center;
		align-content: center;
		align-items: center;
		z-index: 2;
	}

	.hexagon , .inside{
		margin: 35px 5px;
		width: 4vw;
		height: 4vw;
		background: linear-gradient(90deg,#900790 50%,#770077 50% 100%);
		background: #770077dd;
		clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
	}

	.insideContainer {
		position: absolute;
		top: 0;
		margin-top: calc(-10vw - -10vh);
		margin-left: -3.2vw;
		z-index: 1;
		z-index: 3;
	}

	.inside {
		background: linear-gradient(90deg,#dd7dd7 50%,#c7477f 50% 100%);
		/* background: #770077dd; */
		/* width: calc(var(--i)*1px); */
		/* filter: hue-rotate(20deg); */
	}
</style>
</head>
<body>
	<div class="wrapper"></div>
	<div class="insideContainer"></div>
  <script>
	const wrapper = document.querySelector('.wrapper');
	const insideContainer = document.querySelector('.insideContainer');
	const count = 400;
  
	  for (let i = 0; i < count; i++) {
		const hexagon = document.createElement('div');
		hexagon.classList.add('hexagon');
		wrapper.appendChild(hexagon);
	  }

	  for (let z = 0; z < count; z++) {
		const inside = document.createElement('div');
		inside.classList.add('inside');
		inside.style.setProperty('--i', z);
		insideContainer.appendChild(inside);
	  }
  </script>
</body>
</html>
