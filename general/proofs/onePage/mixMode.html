<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
        }
        main{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
        }
        main img{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        main .logo{
            mix-blend-mode: multiply;
            filter: contrast(50%);
        }
    </style>
</head>
<body>
    <main>
        <img src="../../../files/img/utilities/year.jpg">
        <img src="../../../files/img/utilities/the_blowup.jpg" class="logo">
    </main>

</html>
