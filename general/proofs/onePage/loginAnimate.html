<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="../../../img/information/c.png" type="image/x-icon">
	<title>banner</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;1,400&display=swap');
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Josefin Sans', sans-serif;
			transition: .7s;
		}
		body{
			background: #df4a68;
			width: 100vw;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-content: center;
			align-items: center;
			overflow: hidden;
		}
		main
		{
			background: #d0355488;
			position: relative;
			width: 70vw;
			height: 60vh;
		}

		main div{
			background: #e7e7e7;
			position: absolute;
			padding: 2vw;
			top: -10vh;
			right: 5.6vw;
			width: 29.4vw;
			height: 80vh;
			display: flex;
			font-size: 2vw;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			user-select: none;
		}

		main div:active{
			left: 5.6vw;
		}

		h2{
			text-align: center;
			width: 100%;
			color: #252525;
		}

		h3{
			color: #7a7a7a;
		}

	</style>
</head>
<body>
	<main>
		<div>
			<form action="">
				<h2>click me</h2>
				<h3>in develop</h3>
			</form>
		</div>
	</main>
</body>
</html>
