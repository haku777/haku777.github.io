<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            background: #000;
            height: 100vh;
            overflow: hidden;
            font-family: cambria;
        }
        section{
            width: 70vw;
            height: 70vh;
            margin: auto;
            margin-top: 10vh;
            overflow: hidden;
            color: white;
        }

        .alert{
            background: #000;
            margin: 10px;
            padding: 7vh 0vw;
            width: 69.2vw;
            height: 68.7vh;
            font-size: calc(3vh + 4vw);
            text-align: center;
            position: absolute;
            box-shadow: 1px 1px 1px #772277,-1px -1px 1px #772577;
            z-index: 5;
        }
        .border{
            position: relative;
            background: black;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            align-items: center;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            z-index: 1;
        }
        .border::Before{
            content: '';
            position: absolute;
            background: linear-gradient(to left, #550077 50%,#e91e63 50%);
            width: 400%;
            height: 30%;
            z-index: 2;
            /*animation: example 5s linear 2s infinite alternate;*/
            animation-name: border;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        @keyframes border{
            0%{ transform: rotate(45deg);}
            100%{ transform: rotate(405deg);}
        }


        audio{
            display: hide;
        }
        p{
            color: #77d7f9;
            text-shadow:0.2px 0.2px 0.1px #77aaaa,-0px -0px 0.1px #77aaaa;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <div class="border" id="border">            
                <div class="alert" id="alert">
                </div>
            </div>
        </section>
    </main>

<script>
    
    let alert = document.querySelector("#alert");
    
        function validarHora(){
            let hora = new Date();
            //new Date(a√±o_num,mes_num,dia_num[,hor_num,min_num,seg_num,mils_num])
            if ((hora.getHours()== 8 && hora.getMinutes() == 15) || 
                (hora.getHours()== 6 && hora.getMinutes() == 0) || 
                (hora.getHours()== 12 && hora.getMinutes() == 0) || 
                (hora.getHours()== 18 && hora.getMinutes() == 0) || 
                (hora.getHours()== 19 && hora.getMinutes() == 0) || 
                (hora.getHours()== 20 && hora.getMinutes() == 0)){
                alert.innerHTML = `
                <audio autoplay="true" src="../../song/u-got-that-full-version.mp3">
                </audio><p>Task</p>`;
            }else{
                weekDay = ['Sunday(Dom)','Monday(Lun)','Tuesday(Mar)','Wednesday(Mie)','Thursday(Jue)','Friday(Vie)','Saturday(Sab)'];
                months = ['Jan','Feb','Mar','Apr','May','Jun','Jul'];
                nameMonth = months[hora.getMonth()];
                day = weekDay[hora.getDay()];
                if(hora.getDay() == 4){
                     alert.innerHTML = `
                        <audio autoplay="true" src="../../song/sad.mp3"></audio>
                        <p><u>${day}</u>${hora.getDate()}-${nameMonth}-${hora.getFullYear()}</p>
                        <p>Are the 4 am wake up to study now</p>

                        <p>${hora.getHours()}:${hora.getMinutes()}:${hora.getSeconds()}</p>`;

                    }else{

                    alert.innerHTML = `
                        <audio autoplay="true" src="../../song/woboba.mp3"></audio>
                        <p>${day}</p>
                        <p>${hora.getDate()}-${nameMonth}-${hora.getFullYear()}</p>
                        <p>${hora.getHours()}:${hora.getMinutes()}:${hora.getSeconds()}</p>`;
                }
                
            }
        }
    let interval = setInterval(validarHora,30000);
    validarHora();
</script>
</body>
</html>
