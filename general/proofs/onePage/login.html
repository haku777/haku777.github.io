<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Login</title>   
    <style>
* {
  margin: 0;
  padding: 0;
}

@font-face {
  font-family: Merge;
  src: url(../../../files/font/merge_light.otf);
}

body {
  font-family: Merge;
  font-size: 16px;
  background: linear-gradient(to bottom, darkviolet ,indigo 20%,black 77%);
  background-repeat: no-repeat;
  background-size: 100% 100%;
  overflow: hidden;
}

main{
  color: white;
  margin-top: 10vh;
  height: 90vh;
  animation-duration: 2s;
}

.review iframe{
  position: absolute;
  left: 5vw;
  top: 27vh;
  border-radius: 17px;
}

@media(max-width:640px){
  .review iframe{
    left: 20%;
    width: 300px;
    height: 270px;
  }
}

a{
  text-decoration: none;
  text-align: center;
  color: white;
  padding: 20px 0px;
  width: 100%;
  display: block;
}

.login-div {
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(900px);
  border-radius: 7px;
  padding: 40px;
  width: 270px;
  margin: auto;
  margin-top: 10vh;
  box-shadow: 
  0px 0px 7px white,
  0px 0px 70px indigo;
}

.logo {
  background: url("../../../files/img/utilities/yo4.avif");
  background-repeat: no-repeat;
  background-position: center;
  background-size: 170px;
  width: 140px;
  height: 140px;
  margin: auto;
  border: 7px solid #770077;
  margin-bottom: 40px;
  border-radius: 50%;
}

.logo::after{
  position: absolute;
  content: '';
  width: 140px;
  height: 140px;
  position:absolute;
  border-radius: 100%;
  background: radial-gradient(transparent 0%,transparent 65%,darkmagenta 65%,darkmagenta 100%);
  /* animation: rotate 1s linear infinite; */
  z-index: -1;
}

@keyframes rotate{
  0%{
    background: crimson;
  }
  100%{
    background: dodgerblue;
  }
}

.titulo p{
  border-radius: 3px;
  text-align: center;
  margin-top: 24px;
  padding: 7px;
  font-weight: 700;
  letter-spacing: 1px;
  box-shadow: 2px 2px 5px 0px skyblue;
}

.subtitulo {
  text-align: center;
  margin-top: 10px;
  letter-spacing: 7px;
}

.campos {
  margin-top: 55px;
}

.usuario,
.contraseña {
  margin-bottom: 30px;
  border-radius: 7px;
  background: #fff;
  box-shadow: inset 1px 2px 3px 1px gray,2px 2px 1px 0px white;
}

input {
  color: #005555;
  border: none;
  outline: none;
  background: none;
  margin: 20px 10px;
}

svg {
  height: 25px;
  margin: 2px 15px -7px 15px;
}

button {
  outline: none;
  border: none;
  width: 100%;
  color: #fff;
  cursor: pointer;
  font-weight: 700;
  font-size: 17px;
  background: indigo;
  border-radius: 7px;
  box-shadow: 2px 2px 2px black;
  transition: 0.5s;
}

button:hover {
  background: #000;
  box-shadow: 0px 0px 0px 2px darkmagenta;
}

input:active{
	border: none;
	outline: none;
}

input:focus{
	outline: none;
	border: none;
}

.forgot a{
	color: #fff;
}

.forgot a:hover{
	color: dodgerblue;
}


    </style>
  </head>
  <body>
    <main>
      <section>
        <div class="login-div">
          <div class="logo"></div>
            <div class="subtitulo">
              <h3>HELLO WELCOME</h3>
            </div>
            <div class="campos">
              <div class="usuario">
                <svg class="svg-icon" fill="#999" viewBox="0 0 20 20">
                <path d="M12.075,10.812c1.358-0.853,2.242-2.507,2.242-4.037c0-2.181-1.795-4.618-4.198-4.618S5.921,4.594,5.921,6.775c0,1.53,0.884,3.185,2.242,4.037c-3.222,0.865-5.6,3.807-5.6,7.298c0,0.23,0.189,0.42,0.42,0.42h14.273c0.23,0,0.42-0.189,0.42-0.42C17.676,14.619,15.297,11.677,12.075,10.812 M6.761,6.775c0-2.162,1.773-3.778,3.358-3.778s3.359,1.616,3.359,3.778c0,2.162-1.774,3.778-3.359,3.778S6.761,8.937,6.761,6.775 M3.415,17.69c0.218-3.51,3.142-6.297,6.704-6.297c3.562,0,6.486,2.787,6.705,6.297H3.415z" ></path>
                </svg>
                <input type="text" class="input-usuario" placeholder="User" />
              </div>
            <div class="contraseña">
              <svg class="svg-icon" fill="#999" viewBox="0 0 20 20">
              <path d="M17.308,7.564h-1.993c0-2.929-2.385-5.314-5.314-5.314S4.686,4.635,4.686,7.564H2.693c-0.244,0-0.443,0.2-0.443,0.443v9.3c0,0.243,0.199,0.442,0.443,0.442h14.615c0.243,0,0.442-0.199,0.442-0.442v-9.3C17.75,7.764,17.551,7.564,17.308,7.564 M10,3.136c2.442,0,4.43,1.986,4.43,4.428H5.571C5.571,5.122,7.558,3.136,10,3.136 M16.865,16.864H3.136V8.45h13.729V16.864z M10,10.664c-0.854,0-1.55,0.696-1.55,1.551c0,0.699,0.467,1.292,1.107,1.485v0.95c0,0.243,0.2,0.442,0.443,0.442s0.443-0.199,0.443-0.442V13.7c0.64-0.193,1.106-0.786,1.106-1.485C11.55,11.36,10.854,10.664,10,10.664 M10,12.878c-0.366,0-0.664-0.298-0.664-0.663c0-0.366,0.298-0.665,0.664-0.665c0.365,0,0.664,0.299,0.664,0.665C10.664,12.58,10.365,12.878,10,12.878" ></path>
              </svg>
              <input type="password" class="input-pass" placeholder="password" />
            </div>
            <h3>you don't need credentials, this is just an example for login</h3><br>
            <button class="boton"><a href="#">GO!</a></button>
            <div class="forgot">
              <a href="">Forgot password!?</a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
