<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bouble</title>

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;1,400&display=swap');

		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Josefin Sans', sans-serif;
		}

		.wrapper{
			background: #000;
			height: 100vh;
			overflow: hidden;
		}

		main{
			/* background: #270027; */
			width: 70vw;
			height: 100vh;
			margin: auto;
			padding: 7px;
			display: flex;
			justify-content: center;
			align-content: center;
			align-items: center;
			overflow: hidden;
		}

		span{
			position: absolute;
			height: 300px;
			width: calc((var(--i) * 90vw));
			border-radius: 50%;
			border:1px solid #fff;
			animation: waves 1s alternate infinite;
			animation-delay: calc(var(--i) * 1s);
			box-shadow: 0px 0px 7px 1px #fff;
		}
		span:nth-child(1){
			background: radial-gradient(#fff, transparent);
			height: 7vh;
			box-shadow: 0px 0px 70px #fff;
		}

		@keyframes waves {
			0%{transform: rotateX(calc(var(--i) * 360deg)) scale(calc(0.7 - var(--i)));}
		}

	</style>

</head>
<body>
	<div class="wrapper">
		<main>
			<span style="--i:0.1;"></span>
			<span style="--i:0.2;"></span>
			<span style="--i:0.3;"></span>
			<span style="--i:0.4;"></span>
			<span style="--i:0.5;"></span>
			<span style="--i:0.6"></span>
			<span style="--i:0.7;"></span>
			<span style="--i:0.8;"></span>
			<span style="--i:0.9;"></span>
			<span style="--i:1;"></span>
		</main>
	</div>
</body>

<script>

</script>
</html>
