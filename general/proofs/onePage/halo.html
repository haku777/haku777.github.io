<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Halo</title>

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;1,400&display=swap');

		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Josefin Sans', sans-serif;
		}

		.wrapper{
			background: radial-gradient(#3c0877 50%,#160345);
			height: 100vh;
			overflow: hidden;
		}

		main{
			background-image: url(../../../img/utilities/cloud1.png);
			background-position: center;
			background-repeat: no-repeat;
			background-size: 70% 70%;
			padding-top: 20vh;
			width: 100vw;
			height: 100vh;
		}

		main div, span{
			background: radial-gradient(transparent,rgba(65, 6, 114,0.7)70%, rgba(248, 62, 172,0.9));
			background: linear-gradient(135deg, #f83eac99 25%, transparent 50%, #214aff99 75%);
			margin: auto;
			width: 30vw;
			height: 30vw;
			border: 7px solid #fff;
			border-radius: 50%;
			box-shadow:
			inset 7px 7px 17px #f83eac, 
			inset -7px -7px 17px #214aff,
			inset 0px 0px 7px 2px #fff,
			0px 0px 7px 2px #fff,
			-7px -7px 7px #e50f9e,
			-17px -17px 27px #e50f9e60,
			-27px -27px 77px #e50f9e77,
			-77px -77px 77px #e50f9e30,
			7px 7px 7px #214aff,
			17px 17px 27px #214aff60,
			27px 27px 77px #214aff77,
			77px 77px 77px #214aff30;
			animation: round 2s alternate infinite;
		}

	</style>

</head>
<body>
	<div class="wrapper">
		<main>
			<div></div>
		</main>
	</div>
</body>

<script>

</script>
</html>
