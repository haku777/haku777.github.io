<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>raining letter background</title>
<style>
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	body {
		background-color: #000000;
		width: 100vw;
		height: 100vh;
		display: flex;
		justify-content: center;
		align-items: center;
		overflow: hidden;
	}

	.container{
		position: relative;
		width: 100%;
		height: 400px;
		display: flex;
		justify-content: center;
		border-bottom: 1px solid #fff4;
		-webkit-box-reflect: below 1px linear-gradient(transparent,transparent,transparent, #0005);
	}

	.cloud{
		position: relative;
		width: 320px;
		height: 100px;
		background-color: #fff;
		border-radius: 100px;
		z-index: 100;
		filter: drop-shadow(0 0 35px #fff);
	}

	.cloud:before{
		content: '';
		position: absolute;
		top: -50px;
		left: 40px;
		width: 110px;
		height: 110px;
		border-radius: 50%;
		background: #fff;
		box-shadow: 90px 0 0 30px #fff;
	}

	.text{
		position: absolute;
		text-transform: uppercase;
		top: 40px;
		height: 20px;
		color: #fff;
		text-shadow: 
		0 0 5px #fff,
		0 0 15px #fff,
		0 0 30px #fff,
		0 0 45px #fff;
		transform-origin: bottom;
		animation: animate 2s linear infinite;
	}

	@keyframes animate {
		0%{
			transform: translateY(0) scale(1);
		}
		70%{
			transform: translateY(290px) scale(1);
		}
		100%{
			transform: translateY(320px) scale(0);
		}
	}

</style>
</head>
<body>
	<div class="container">
		<div class="cloud"></div>
	</div>

	<script>
		function randomText(){
			var text = ("abcdefgh");
			letter = text[Math.floor(Math.random()* text.length)];
			return letter;
		}
		
		function rain(){
			let cloud = document.querySelector('.cloud');
			let e = document.createElement('div');
			let left = Math.floor(Math.random() * 320);
			let size = Math.random() * 1.5;

			e.classList.add('text');
			cloud.appendChild(e);
			e.innerHTML = randomText();
			e.style.left = left + 'px';
			e.style.fontSize = 0.5+size + 'em';

			setInterval(function(){
				cloud.removeChild(e)
			},7000);
		}

		setInterval(function(){
			rain()
		},77);


	</script>
</body>
</html>
