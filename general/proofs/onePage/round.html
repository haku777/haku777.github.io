<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>rotate</title>

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;1,400&display=swap');

		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Josefin Sans', sans-serif;
		}

		body{
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background: #23242a;
			background: #000;
			color: white;
			text-shadow: 1px 1px 1px #000;
		}

		.box{
			position: relative;
			width: 400px;
			height: 400px;
			background: #1c1c1c;
			background: #000;
			border-radius: 100%;
			overflow: hidden;
			/*box-shadow: 0px 0px 999px crimson;*/
			box-shadow: 0px 0px 999px indigo;
		}

		.box::before{
			content: '';
			top: -50%;
			left: -50%;
			transform-origin: bottom right;
			position: absolute;
			width: 380px;
			height: 420px;
			background: linear-gradient(0deg, transparent, #ff008c,#ff008c);
			animation: animate 6s linear infinite;
			animation-delay: -3s;
		}

		.box::after{
			content: '';
			top: -50%;
			left: -50%;
			transform-origin: bottom right;
			position: absolute;
			width: 380px;
			height: 420px;
			background: linear-gradient(0deg, transparent,#ffcd00, #ffcd00);
			animation: animate 6s linear infinite;
		}

		@keyframes animate {
			0%{
				transform: rotate(0deg);
			}
			100%{
				transform: rotate(360deg);
			}
		}

		.form{
			position: absolute;
			background: #28292d;
			background: #000;
			background-position: center;
			border-radius: 100%;
			overflow: hidden;
			inset: 7px;
			z-index: 10;
			display: flex;
			justify-content: center;
			flex-direction: column;
			align-items: center;
			font-size: 20pt;
		}
		a{
			background: crimson;
			border-radius: 7px;
			font-weight: 700;
			display: block;
			margin-top: 7px;
			text-decoration: none;
			padding: 7px;
			color: white;
			transition: 0.7s;
		}
		a:hover{
			letter-spacing: 3px;
			box-shadow: 0px 0px 17px crimson;
		}

		.img{
			background: url(../../../files/img/utilities/srry.png);
			background-position: center;
			background-size: 270px;
			background-repeat: no-repeat;
			/*mix-blend-mode: multiply;
		  	filter: contrast(100%);*/
			width: 200px;
			height: 200px;
		}

	</style>

</head>
<body>
	<div class="box">
		<div class="form">
			<div class="img"></div>
			<h2>In Develop</h2>
			<a href="../">BACK</a>
		</div>
	</div>
</body>
</html>
