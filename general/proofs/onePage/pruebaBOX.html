<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            /* background: tomato; */
            padding: 20px 0px;
            width: 50vw;
            margin: auto;
            margin-top: 40px;
            position: relative;
        }
        .container .cara{
            display: flex;
            position: absolute;
            top: 0;
            left: 0;
            width: 50vw;
            height: 70vh;
        }
        
         .container .cara span{
            width: 100%;
            height:100%;
            transition: .5s;
        }
        
         .container .cara1 span{
            background: linear-gradient(360deg,cyan, teal);
            background-origin: top;
        }
        
         .container:hover .cara1 span{
            transform: rotateX(90deg) translateY(-50%);
        }
         .container .cara2 span{
            background: linear-gradient(180deg,cyan, blue);
            transform-origin:bottom;
            background-size: cover;
            transform: rotateX(90deg) translateY(50%);
        }
         .container:hover .cara2 span{
            transform: rotateX(0deg) translateY(0);
        }
        
         .container .cara span:nth-child(1){
            background-position-x: 0px;
            transition-delay: 0s;
        }
         .container .cara span:nth-child(2){
            background-position-x: -200px;
            transition-delay: .1s;
        } 
        
        .container .cara span:nth-child(3){
            background-position-x: -400px;
            transition-delay: .2s;
        } 
        .container .cara span:nth-child(4){
            background-position-x: -600px;
            transition-delay: .3s;
        }
        </style>
</head>
<body>
    <div class="container">
        <div class="cara cara1">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="cara cara2">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</body>
</html>
